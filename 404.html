<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      // try to make
      // https://username.github.io/repo-name/one redirect to
      // https://username.github.io/repo-name/?one
      const pageStartIndex = window.location.href.lastIndexOf('/')
      const pageName = window.location.href.slice(pageStartIndex + 1)
      const goalURL = window.location.href.slice(0, pageStartIndex)
      window.location.replace(goalURL + '/?' + pageName)
    </script>
  </head>
  <body></body>
</html>

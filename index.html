<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Single Page Apps for GitHub Pages</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .page {
        display: none;
      }

      .home-page {
        display: block;
      }
    </style>
  </head>
  <body class="container my-5">
    <nav>
      <span onclick="changePage('home')" class="btn btn-outline-dark">home</span>
      <span onclick="changePage('list')" class="btn btn-outline-dark">list</span>
      <span onclick="changePage('about')" class="btn btn-outline-dark">about</span>
    </nav>
    <hr />
    <div class="page home-page">I am homepage</div>
    <div class="page list-page">I am list</div>
    <div class="page about-page">About me</div>
  </body>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script>
    function changePage(page) {
      $('.page').hide()
      if (page === 'home') {
        $('.home-page').show()
      } else if (page === 'list') {
        $('.list-page').show()
      } else if (page === 'about') {
        $('.about-page').show()
      }

      window.history.pushState(null, null, page)
    }
    const pageToGo = window.location.search.slice(1)
    if (pageToGo !== '') {
      changePage(pageToGo)
    }
  </script>
</html>
